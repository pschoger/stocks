<p-carousel [value]="stocks" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="1500">
    <ng-template let-stock pTemplate="item">
        <p-card>
            <p-header>
                <p>{{stock.name}}</p>
            </p-header>
            <p>{{stock.name|stockflutuation :year_1 :year_2}}</p>
        </p-card>
    </ng-template>
</p-carousel>
